<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM </h1>

    <form>
<fieldset>

        <div>
            NAME : <input type="text" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            Father's NAME : <input type="text" placeholder="Enter Your Father's Name">
        </div>
        <br>
        <div>
            Mother's NAME : <input type="text" placeholder="Enter Your Mother's Name">
        </div>
        <br>
        <div>
            Phone No. : <input type="number" placeholder="Enter Your Phone number">
        </div>
        <br>
        <div>
            E-Mail : <input type="text" placeholder="Enter Your E-Mail">
        </div>
        <br>
      <div>
        GENDER = MALE<input type="radio" name="My GENDER">
          FEMALE<input type="radio" name="My GENDER">
      </div>
        <br>
        <div></div>
        DATE OF BIRTH: <input type="date">
        <div></div><br>
        ADDRESS:<input type="text" placeholder="Enter your Address"> 
        <div></div><br>
        BLOOD Group :
        <select name="drop-down">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
        </select>
        <div><br></div>
        BRANCH : CSE<input type="radio" name="My BRANCH" value="option1">
        CE<input type="radio" name="My BRANCH" value="option2">
        EEE<input type="radio" name="My BRANCH" value="option3">
        ECE<input type="radio" name="My BRANCH" value="option4">
        <div><br></div>
        COURSE : AI/ML<input type="checkbox">
        Cyber Security<input type="checkbox">
        Web Dev.<input type="checkbox">
        App Dev.<input type="checkbox">
        
        <div><br></div>
        PHOTO: <input type="file">

        <div><br></div>
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
